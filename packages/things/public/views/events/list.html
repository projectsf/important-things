<section data-ng-controller="EventsController" data-ng-init="find()">
  <table class="things unstyled">
    <thead>
      <tr>
        <td>Who</td>
        <td>What</td>
        <td>Where</td>
        <td>When</td>
    </thead>
    <tbody>
      <tr data-ng-repeat="event in events">
        <td>{{event.thing}}</td>
        <td>{{event.name}}</td>
        <td>{ {{event.loc.lat}},{{event.loc.long}} }</td>
        <td>{{event.created}}</td>
      </tr>
    </tbody>
  </table>
</section>
